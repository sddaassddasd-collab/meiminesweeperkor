function reveal() {
  if (gameOver) return;
  const r = +this.dataset.row, c = +this.dataset.col;
  const sq = board[r][c];

}

function countMines(r, c) {
  let cnt = 0;
  for (let dr = -1; dr <= 1; dr++) {
    for (let dc = -1; dc <= 1; dc++) {
      const nr = r + dr, nc = c + dc;
      if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
        if (board[nr][nc].mine) cnt++;
      }
    }
  }
  return cnt;
}

function checkWin() {
  let revealedCount = 0;
  for (let r = 0; r < rows; r++) {

}
